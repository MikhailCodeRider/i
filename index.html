<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dating • M.</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="icon" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1 id="title"></h1>
      <div class="tagline" id="tagline"></div>
    </header>

    <section class="gallery" aria-label="Photos">
      <figure class="ph ph--std ph1"><img src="photos/campfire-guitar.jpg" alt="Campfire with a guitar" loading="lazy"/></figure>
      <figure class="ph ph--std ph2"><img src="photos/norway-portrait.jpg" alt="Portrait with fjord background" loading="lazy"/></figure>
      <figure class="ph ph--wide ph3"><img src="photos/tesla-drive.jpg" alt="Driving a Tesla" loading="lazy"/></figure>
      <figure class="ph ph--std ph4"><img src="photos/moto-gear.jpg" alt="In motorcycle gear" loading="lazy"/></figure>
      <figure class="ph ph--std ph5"><img src="photos/volleyball-dig.jpg" alt="Beach volleyball – dig" loading="lazy"/></figure>
      <figure class="ph ph--std ph6"><img src="photos/volleyball-spike.jpg" alt="Beach volleyball – spike" loading="lazy"/></figure>
    </section>

    <section class="card">
      <div class="about" id="about"></div>
      <div class="contacts">
        <div class="cta" id="cta"></div>
        <div class="btns">
          <a class="btn" id="igBtn" target="_blank" rel="noopener">Instagram</a>
          <a class="btn" id="tgBtn" target="_blank" rel="noopener">Telegram</a>
          <a class="btn" id="sgBtn" target="_blank" rel="noopener">Signal</a>
          <a class="btn" href="#" id="onlyfansBtn">OnlyFans</a>
        </div>
      </div>
    </section>

    <footer>© 2025</footer>
  </div>

  <nav class="lang">
    <a href="index-ru.html" hreflang="ru">RU</a>
  </nav>

  <script src="config.js"></script>
  <script>
    const t = TEXTS.EN;
    title.textContent = t.title;
    tagline.textContent = t.tagline;
    about.textContent = t.about;
    cta.textContent = t.cta;
    igBtn.href = t.instagram;
    tgBtn.href = t.telegram;
    sgBtn.href = t.signal;
    onlyfansBtn.addEventListener('click', e => { e.preventDefault(); alert(t.onlyfansMsg); });
  </script>
</body>
</html>
