<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dating • M.</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="icon" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1 id="title"></h1>
      <p class="tagline" id="tagline"></p>
    </header>

    <!-- Collage -->
    <section class="gallery" id="gallery" aria-label="Photos"></section>

    <section class="card">
      <p class="about" id="about"></p>
      <div class="contacts">
        <p class="cta" id="cta"></p>
        <div class="btns">
          <a class="btn" id="igBtn" target="_blank" rel="noopener" aria-label="Instagram">Instagram</a>
          <a class="btn" id="tgBtn" target="_blank" rel="noopener" aria-label="Telegram">Telegram</a>
          <a class="btn" id="sgBtn" target="_blank" rel="noopener" aria-label="Signal">Signal</a>
          <a class="btn" href="#" id="onlyfansBtn" aria-label="OnlyFans">OnlyFans</a>
        </div>
      </div>
    </section>

    <footer>© 2025</footer>
  </div>

  <!-- Language switch -->
  <nav class="lang">
    <button id="ruBtn" type="button">RU</button>
    <button id="enBtn" type="button">EN</button>
  </nav>

  <!-- Lightbox (for photos & OF message) -->
  <div id="overlay" class="overlay" hidden>
    <div class="overlay__inner" role="dialog" aria-modal="true" aria-labelledby="overlayTitle">
      <button class="overlay__close" id="overlayClose" aria-label="Close">×</button>
      <div id="overlayContent"></div>
      <div class="overlay__caption" id="overlayCaption"></div>
      <div class="overlay__nav" id="overlayNav" hidden>
        <button id="prevImg" aria-label="Previous">‹</button>
        <button id="nextImg" aria-label="Next">›</button>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
